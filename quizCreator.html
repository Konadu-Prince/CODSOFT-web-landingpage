<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    
    <title>Create Quiz</title>
  </head>
  <body class="bg-creator page-with-nav">
    <div class="top-nav">
      <a href="index.html">Home</a>
      <a href="quizList.html">Quizzes</a>
      <a href="quizCreator.html" id="navCreate">Create</a>
      <a href="myResults.html" id="navMyResults">My Results</a>
      <a href="login.html" id="navLogin">Login</a>
      <a href="register.html" id="navRegister">Register</a>
      <a href="#" id="navLogout" onclick="logout()" style="display: none">Logout</a>
    </div>
    <div class="container card" style="margin-top: 100px;">
      <h1>Create a Quiz</h1>
      <form id="quizForm">
        <label for="quizTitle">Quiz Title:</label>
        <input type="text" id="quizTitle" name="quizTitle" required />
        <label for="quizCategory">Category:</label>
        <input
          type="text"
          id="quizCategory"
          name="quizCategory"
          placeholder="e.g. General Knowledge"
        />
        <label for="quizDescription">Description:</label>
        <input
          type="text"
          id="quizDescription"
          name="quizDescription"
          placeholder="Short description"
        />

        <div id="questionsContainer">
          <!-- Questions dynamically added here -->
        </div>

        <button type="button" onclick="addQuestion()">Add Question</button>
        <button type="button" onclick="submitCreatedQuiz()">Submit Quiz</button>
        <p id="creatorFeedback"></p>
      </form>
    </div>
    <script src="script.js"></script>
    <script>
      (function () {
        try {
          var token = localStorage.getItem('authToken');
          var isAuthed = !!token;
          document.getElementById('navLogin').style.display = isAuthed ? 'none' : '';
          document.getElementById('navRegister').style.display = isAuthed ? 'none' : '';
          document.getElementById('navLogout').style.display = isAuthed ? '' : 'none';
          var navCreate = document.getElementById('navCreate');
          var navMyResults = document.getElementById('navMyResults');
          if (navCreate) navCreate.style.display = isAuthed ? '' : 'none';
          if (navMyResults) navMyResults.style.display = isAuthed ? '' : 'none';
        } catch (e) {}
      })();
      // Simple auth guard: redirect to login if no token
      (function () {
        try {
          var token = localStorage.getItem('authToken');
          if (!token) {
            window.location.href = 'login.html';
          }
        } catch (e) {}
      })();
    </script>
  </body>
</html>
