<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    
    <title>Quiz List</title>
  </head>
  <body class="bg-list page-with-nav">
    <div class="top-nav">
      <button id="themeToggle" onclick="toggleTheme()">Toggle Theme</button>
      <a href="index.html">Home</a>
      <a href="quizList.html">Quizzes</a>
      <a href="quizCreator.html" id="navCreate">Create</a>
      <a href="myResults.html" id="navMyResults">My Results</a>
      <a href="login.html" id="navLogin">Login</a>
      <a href="register.html" id="navRegister">Register</a>
      <a href="#" id="navLogout" onclick="logout()" style="display: none">Logout</a>
    </div>
    <div class="container card" style="margin-top: 50px; text-align: center;">
      <h1>Available Quizzes</h1>
      <div>
        <input id="searchInput" type="text" placeholder="Search by title" />
        <button id="searchBtn">Search</button>
        <input id="categoryInput" type="text" placeholder="Category" />
      </div>
      <ul id="quizList" class="unstyled">
        <!-- Quizzes will be loaded here -->
      </ul>
      <div id="pagination" class="pagination"></div>
      <a href="index.html">Back to Home</a>
    </div>
    <script src="script.js"></script>
    <script>
      (function () {
        try {
          var token = localStorage.getItem('authToken');
          var isAuthed = !!token;
          document.getElementById('navLogin').style.display = isAuthed ? 'none' : '';
          document.getElementById('navRegister').style.display = isAuthed ? 'none' : '';
          document.getElementById('navLogout').style.display = isAuthed ? '' : 'none';
          var navCreate = document.getElementById('navCreate');
          var navMyResults = document.getElementById('navMyResults');
          if (navCreate) navCreate.style.display = isAuthed ? '' : 'none';
          if (navMyResults) navMyResults.style.display = isAuthed ? '' : 'none';
        } catch (e) {}
      })();
      window.addEventListener('DOMContentLoaded', () => {
        if (typeof displayQuizzes === 'function') {
          displayQuizzes();
          const btn = document.getElementById('searchBtn');
          if (btn) btn.addEventListener('click', () => displayQuizzes());
          const input = document.getElementById('searchInput');
          if (input)
            input.addEventListener('keyup', (e) => {
              if (e.key === 'Enter') displayQuizzes();
            });
          const cat = document.getElementById('categoryInput');
          if (cat)
            cat.addEventListener('keyup', (e) => {
              if (e.key === 'Enter') displayQuizzes();
            });
        }
      });
    </script>
  </body>
</html>
