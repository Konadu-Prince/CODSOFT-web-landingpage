<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    
    <title>User Login</title>
  </head>
  <body class="bg-auth page-with-nav">
    <div class="top-nav">
      <a href="index.html">Home</a>
      <a href="quizList.html">Quizzes</a>
      <a href="quizCreator.html" id="navCreate">Create</a>
      <a href="myResults.html" id="navMyResults">My Results</a>
      <a href="login.html" id="navLogin">Login</a>
      <a href="register.html" id="navRegister">Register</a>
      <a href="#" id="navLogout" onclick="logout()" style="display: none">Logout</a>
    </div>
    <div class="container card" style="margin-top: 100px;">
      <h1>User Login</h1>
      <form id="loginForm" onsubmit="loginUser(event)">
        <label for="username">Username:</label>
        <input type="text" id="username" required />

        <label for="password">Password:</label>
        <input type="password" id="password" required />

        <button type="submit">Login</button>
      </form>
      <a href="register.html">Don't have an account? Register here.</a>
      <a href="index.html">Back to Home</a>
    </div>
    <script src="script.js"></script>
    <script>
      (function () {
        try {
          var token = localStorage.getItem('authToken');
          var isAuthed = !!token;
          document.getElementById('navLogin').style.display = isAuthed ? 'none' : '';
          document.getElementById('navRegister').style.display = isAuthed ? 'none' : '';
          document.getElementById('navLogout').style.display = isAuthed ? '' : 'none';
          var navCreate = document.getElementById('navCreate');
          var navMyResults = document.getElementById('navMyResults');
          if (navCreate) navCreate.style.display = isAuthed ? '' : 'none';
          if (navMyResults) navMyResults.style.display = isAuthed ? '' : 'none';
        } catch (e) {}
      })();
    </script>
  </body>
</html>
