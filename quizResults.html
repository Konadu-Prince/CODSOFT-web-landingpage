<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    
    <title>Quiz Results</title>
  </head>
  <body class="bg-results page-with-nav">
    <div class="top-nav">
      <a href="index.html">Home</a>
      <a href="quizList.html">Quizzes</a>
      <a href="quizCreator.html" id="navCreate">Create</a>
      <a href="myResults.html" id="navMyResults">My Results</a>
      <a href="login.html" id="navLogin">Login</a>
      <a href="register.html" id="navRegister">Register</a>
      <a href="#" id="navLogout" onclick="logout()" style="display: none">Logout</a>
    </div>
    <div class="container card" style="margin-top: 100px; text-align: center;">
      <h1>Quiz Results</h1>
      <div id="results"></div>
      <div id="leaderboard" class="leaderboard" style="margin-top: 16px"></div>
      <button onclick="location.href='quizList.html'">Back to Quiz List</button>
    </div>
    <script src="script.js"></script>
    <script>
      (function () {
        try {
          var token = localStorage.getItem('authToken');
          var isAuthed = !!token;
          document.getElementById('navLogin').style.display = isAuthed ? 'none' : '';
          document.getElementById('navRegister').style.display = isAuthed ? 'none' : '';
          document.getElementById('navLogout').style.display = isAuthed ? '' : 'none';
          var navCreate = document.getElementById('navCreate');
          var navMyResults = document.getElementById('navMyResults');
          if (navCreate) navCreate.style.display = isAuthed ? '' : 'none';
          if (navMyResults) navMyResults.style.display = isAuthed ? '' : 'none';
        } catch (e) {}
      })();
      window.addEventListener('DOMContentLoaded', () => {
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');
        if (id && typeof displayResults === 'function') {
          displayResults(id);
        }
        if (id)
          fetch(`./api/quizzes/${id}/leaderboard`)
            .then((r) => r.json())
            .then((rows) => {
              const lb = document.getElementById('leaderboard');
              if (!Array.isArray(rows) || rows.length === 0) return;
              const h = document.createElement('h3');
              h.textContent = 'Leaderboard';
              lb.appendChild(h);
              const ul = document.createElement('ul');
              rows.forEach((r) => {
                const li = document.createElement('li');
                li.textContent = `${r.username || 'Anonymous'} - ${r.score}/${r.total} in ${r.timeTaken || 0}s`;
                ul.appendChild(li);
              });
              lb.appendChild(ul);
            })
            .catch(() => {});
      });
    </script>
  </body>
</html>
