<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        background-image: url('unnamed.png');
        background-size: cover;
        background-position: center;
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        color: #fff;
      }

      .container {
        max-width: 600px;
        margin: 100px auto;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        text-align: center;
      }

      h1 {
        color: #333;
      }

      p {
        font-size: 18px;
        margin-bottom: 20px;
      }

      button {
        background-color: #4caf50;
        color: #fff;
        padding: 15px 30px;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #45a049;
      }
    </style>
    <title>Quiz Results</title>
  </head>
  <body>
    <script src="script.js"></script>

    <div class="container">
      <h1>Quiz Results</h1>
      <div id="results"></div>
      <button onclick="location.href='quizList.html'">Back to Quiz List</button>
    </div>
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');
        if (id && typeof displayResults === 'function') {
          displayResults(id);
        }
      });
    </script>
  </body>
</html>
