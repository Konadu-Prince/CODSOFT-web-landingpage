<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My Results</title>
  </head>
  <body class="bg-home page-with-nav">
    <div class="top-nav">
      <a href="index.html">Home</a>
      <a href="quizList.html">Quizzes</a>
      <a href="quizCreator.html" id="navCreate">Create</a>
      <a href="myResults.html" id="navMyResults">My Results</a>
      <a href="login.html" id="navLogin">Login</a>
      <a href="register.html" id="navRegister">Register</a>
      <a href="#" id="navLogout" onclick="logout()" style="display: none">Logout</a>
    </div>
    <div class="container card" style="margin-top: 100px;">
      <h1>My Results</h1>
      <ul id="myResults"></ul>
      <a href="quizList.html">Back to Quizzes</a>
    </div>
    <script src="script.js"></script>
    <script>
      (function () {
        try {
          var token = localStorage.getItem('authToken');
          var isAuthed = !!token;
          document.getElementById('navLogin').style.display = isAuthed ? 'none' : '';
          document.getElementById('navRegister').style.display = isAuthed ? 'none' : '';
          document.getElementById('navLogout').style.display = isAuthed ? '' : 'none';
          var navCreate = document.getElementById('navCreate');
          var navMyResults = document.getElementById('navMyResults');
          if (navCreate) navCreate.style.display = isAuthed ? '' : 'none';
          if (navMyResults) navMyResults.style.display = isAuthed ? '' : 'none';
        } catch (e) {}
      })();
      (async function () {
        try {
          const token = localStorage.getItem('authToken');
          if (!token) {
            window.location.href = 'login.html';
            return;
          }
          const res = await fetch('/api/me/results', {
            headers: { Authorization: `Bearer ${token}` },
          });
          if (!res.ok) throw new Error('Failed to load');
          const data = await res.json();
          const ul = document.getElementById('myResults');
          if (!Array.isArray(data) || data.length === 0) {
            ul.innerHTML = '<li>No results yet.</li>';
            return;
          }
          data.forEach((r) => {
            const li = document.createElement('li');
            const quizTitle = r.quiz && r.quiz.title ? r.quiz.title : 'Quiz';
            li.textContent = `${quizTitle}: ${r.score}/${r.total} in ${r.timeTaken || 0}s on ${new Date(r.createdAt).toLocaleString()}`;
            ul.appendChild(li);
          });
        } catch (e) {
          const ul = document.getElementById('myResults');
          ul.innerHTML = '<li>Failed to load results.</li>';
        }
      })();
    </script>
  </body>
</html>
