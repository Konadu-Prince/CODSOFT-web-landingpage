<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styles for landing.html */
        body {
            background-image: url('online-e-learning-landing-page.webp'); /*  'background.jpg' with your image */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: #ffffff;
        }

        .container {
            max-width: 600px;
            margin: 150px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animated {
            animation: fadeInUp 1s ease-out;
        }
    </style>
    <title>Quiz Landing</title>
</head>
<body>
    <div class="container animated">
        <h1>Welcome to the Online Quiz Experience!</h1>
        <p>Explore and enjoy interactive quizzes to test your knowledge. Register and log in to track your progress and create your own quizzes.</p>
        <button onclick="location.href='userauthentication.html'">Register / Login</button>
        <p>Already have an account? <a href="userauthentication.html">Login here</a>.</p>
    </div>
</body>
</html>
